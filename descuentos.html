<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./myApp/descuentos/descuentos.js" defer></script>
    
    <link rel="stylesheet" href="./myApp/descuentos/descuentos.css">

    <!-- Fonts de Google. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Porcentajes y Descuentos -Platzi</title>
</head>

<body class="body">
    <header>
        <h1>Procentajes y Descuentos</h1>
        <p>Este es el segundo Taller del Curso Practico de JavaScript</p>
    </header>
    <section>
        <h2>Calcula el preico a Pagar con Descuentos</h2>
        <form action="">
            <label for="inputPrice">Escribe el precio del producto: </label>
            <input id="inputPrice" type="number">
            <label for="inputDiscount">Escribe el Decuento a aplicar: </label>
            <input id="inputDiscount" type="number">
            <label for="inputCupon">Posees un Cupon?</label>
            <select name="cupon" id="inputCupon">
                <option value="">No</option>
                <option value="5">5%</option>
                <option value="15">15%</option>
                <option value="40">30%</option>
            </select>
            <button class="btn" type="button" onclick=priceDiscount()>Calcular precio con Descuento</button>
            <br>
            <p id="resultP"></p>
        </form>
    </section>
</body>

</html>
