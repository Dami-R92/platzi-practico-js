<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./myApp/figurasLogica.js" defer></script>
    <title>Figura Geometricas</title>
</head>

<body>
    <header>
        <h1>Figura Geometricas</h1>
        <p>Primer Taller Practico de JavaScript de Platzi</p>
    </header>
    <section id="cuadrado" >
        <h2>Calculo Area y perimetro de Cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">Escribe cuanto mide cada lado (Cm) de tu Cuadrado</label>
            <input id="InputCuadrado" type="number">
            <button onclick="calcularPerimetroCuadrado()" type="button">Calcular Perimetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular Area</button>
        </form>
    </section>
    <section id="triangulo">
        <h2>Calculo Area y perimetro de Cuadrado</h2>
        <form action="">
            <label for="InputTriangulo">Escribe cuanto mide cada lado (Cm) de tu Triangulo Equilatero</label>
            <input id="InputTrianguloA" type="number" placeholder="Lado A">
            <input id="InputTrianguloB" type="number" placeholder="Lado B">
            <input id="InputTrianguloC" type="number" placeholder="Base de Triangulo">
            <input id="InputTrianguloH" type="number" placeholder="Altura de Triangulo">
            <button onclick="calcularPerimetroTriangulo()" type="button">Calcular Perimetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular Area</button>
        </form>
    </section>


</body>

</html>
