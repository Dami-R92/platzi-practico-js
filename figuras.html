<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./myApp/figurasLogica.js" defer></script>
    <title>Figura Geometricas</title>
</head>

<body>
    <header>
        <h1>Figura Geometricas</h1>
        <p>Primer Taller Practico de JavaScript de Platzi</p>
    </header>
    <section id="cuadrado" >
        <h2>Calculo Area y perimetro de Cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">Escribe cuanto mide cada lado (Cm) de tu Cuadrado</label>
            <input id="InputCuadrado" type="number">
            <button onclick="calcularPerimetroCuadrado()" type="button">Calcular Perimetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular Area</button>
        </form>
    </section>
    <section id="triangulo">
        <h2>Calculo Area y perimetro de Triangulo</h2>
        <form action="">
            <label for="InputTriangulo">Escribe cuanto mide cada lado (Cm) de tu Triangulo</label>
            <input id="InputTrianguloA" type="number" >
            <input id="InputTrianguloB" type="number" >
            <input id="InputTrianguloC" type="number" >
            <input id="InputTrianguloH" type="number">
            <button onclick="calcularPerimetroTriangulo()" type="button">Calcular Perimetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular Area</button>
        </form>
    </section>
    <section id="circulo" >
        <h2>Calculo Area y perimetro y diametro de un Circulo</h2>
        <form action="">
            <label for="InputCirculo">Escribe cuanto mide cada lado (Cm) de tu Cuadrado</label>
            <input id="InputCirculo" type="number">
            <button type="button" onclick="calcularDiametroCirculo()">Calcular Diametro</button>
            <button onclick="calcularPerimetroCirculo()" type="button">Calcular Perimetro</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcular Area</button>
        </form>
    </section>
    <section id="trianguloIso" >
        <h2>Calculo Altura, Perimetro y Area de un Triangulo Isoceles</h2>
        <form action="">
            <label for="InputTriangulo">Escribe cuanto mide cada lado (Cm) de tu Triangulo Isoceles</label>
            <input id="InputTrianguloIsoA" type="number" placeholder="lados">
            <input id="InputTrianguloIsoB" type="number" placeholder="base">
            <button onclick="calcularAlturaTrianguloIso()" type="button">Calcular Altura</button>
            <button type="button" onclick="calcularPerimetroTrianguloIso()">Calcular Perimetro</button>
            <button type="button" onclick="calcularAreaTrianguloIso()">Calcular Area</button>
        </form>
    </section>

</body>

</html>
